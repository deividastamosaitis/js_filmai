<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,700;1,800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid background">
        <div class="row topNav">
            <div class="col-lg-6 logo text-center">
                <h1>Movie search API</h1>
            </div>
            <div class="col-lg-6 searchBar">
                <input type="text" id="src" class="search-box" placeholder="Search movie!" />
            </div>
        </div>
        <div class="row text-center" id="movieBox">
            <div class="col-lg-6 info" id="info">
                <h2></h2>
                <h3 id="director"></h3>
                <h3 id="imdb"></h3>
            </div>
            <div class="col-lg-6" id="poster">
                <img src="">
            </div>
        </div>
        <div class="row" id="startRow">
            <div class="col-lg-12 text-center" id="start">
                <h1 id='noMovie'>Start searching for movies!</h1>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
